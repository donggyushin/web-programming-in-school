<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>text-shadow</title>
    <style media="screen">
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .textShadow{
        font-size: 100px;
        text-shadow: 0 15px 15px black;
      }
    </style>
  </head>
  <body>
    <p class="textShadow">Drop Shadow</p>
  </body>
</html>
