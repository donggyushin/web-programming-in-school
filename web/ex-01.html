<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1>객체 생성 및 활용</h1>
    <script type="text/javascript">
    var today = new Date();
document.write("현재 시간: " + today.toGMTString() + "<br>");

var mystr = new String("자바스크립트 공부하기");
document.write("mystr의 내용: " + mystr + "<br>");
document.write("mystr의 길이: " + mystr.length + "<br>");
</script>
  </body>
</html>
