<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>display</title>
    <style media="screen">
      .div1 {
        display: none;
      }
      .div2 {
        display: inline;
        border: solid 1px yellow;
      }

      .div3{
        display: inline-block;
        height: 50px;
        border: solid 1px yellow;
      }

    </style>
  </head>
  <body>
    <h3>inline, inline block, block</h3>
    <div class="container">
      <hr>
      <div class="div-container">
        i am
        <div class="div1">
          div(none)
        </div>
      </div>
      <div class="div-container">
        i am
        <div class="div2">
          div(inline)
        </div>
      </div>
      <div class="div-container">
        i am
        <div class="div3">
          div(inline-block)
        </div>
      </div>

    </div>

  </body>
</html>
