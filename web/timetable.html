<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>time table</title>
    <style media="screen">
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      .table {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <table border="1" class="table">
        <thead>
          <tr>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thur</th>
            <th>fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>이산수학</td>
            <td>네트워크</td>
            <td>세성</td>
            <td>네트워크</td>
            <td>웹</td>
          </tr>
          <tr>
            <td>공윤</td>
            <td>공윤</td>
            <td>전도</td>
            <td>이산</td>
            <td>웹</td>
          </tr>
          <tr>
            <td>고급</td>
            <td>영어</td>
            <td>미설</td>
            <td>고급</td>
            <td>영어</td>
          </tr>
        </tbody>
      </table>
    </main>

  </body>
</html>
