<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pre</title>
  </head>
  <body>
    <p>
      if you use &lt;p&gt;, several paragraphs are printed in one row
    </p>
    <pre>
      if you use &lt;pre&gt;, it is
      printed as you write
    </pre>
<br><br><br>
    <hr><br><br><br>
    <b>bold</b>
    <strong>strong</strong>
    <div class="none-meaning">
      <em>emphasize</em>
      <i>italic</i>
      <b><i>bold italic</i>
      </b>
    </div>
    <del>delete</del>
    <ins>insert</ins>
    <sup>윗첨자</sup>
    <sub>아래첨자</sub>
    <mark>highlighting</mark>
  </body>
</html>
