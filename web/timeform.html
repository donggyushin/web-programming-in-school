<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>시간 정보를 입력하는 폼 활용</title>
  </head>
  <body>
    <h3>HTML form properties of time info</h3>
    <hr>
    초기 세팅 : 2016년 9월 1일 밤 9시 30분(10초 32)
    <br>
    <form class="" action="index.html" method="post">
      <pre>
        month: <input type="month" name="" value="2016-09"><br>
        week : <input type="week" name="" value="2016-W36"><br>
        date : <input type="date" name="" value="2016-09-01"><br>
        time : <input type="time" name="" value="21:30"><br>
        local : <input type="datetime-local" name="" value="2016-09-01T21:30:10.32"><br>
      </pre>
    </form>
  </body>
</html>
